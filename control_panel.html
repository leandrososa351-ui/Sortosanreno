<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Sorteos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #fdbb2d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 28px;
        }
        #participants-count-control {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-size: 16px;
            resize: vertical;
        }
        .file-input {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            background: #4a5a70;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: normal;
            flex-grow: 1;
            text-align: center;
        }
        .file-input label:hover {
            background: #5c6d83;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        .btn {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            background: #1c7ed6;
        }
        .btn.slow-spin {
            background: #f1c40f;
            color: black;
        }
        .btn.slow-spin:hover {
            background: #f39c12;
        }
        .btn.reset {
            background: #ff4757;
        }
        .btn.reset:hover {
            background: #e63946;
        }
        .btn.delete {
            background: #800000;
        }
        .btn.delete:hover {
            background: #660000;
        }
        .btn.deduplicate {
            background: #2ecc71;
        }
        .btn.deduplicate:hover {
            background: #27ae60;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .status.success {
            background: #2ed573;
            opacity: 1;
        }
        .status.error {
            background: #ff6b6b;
            opacity: 1;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #fdbb2d;
            text-align: center;
        }
        .list-management-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .list-management-panel .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeÃ±as */
        }
        .list-management-panel .form-group button {
            width: auto;
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 14px;
        }
        .list-management-panel .form-group select {
            flex-grow: 2;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-size: 16px;
        }
        /* Ajuste para el segundo form-group para una mejor distribuciÃ³n */
        .list-management-panel .form-group:nth-child(2) > * {
            flex-grow: 1;
            min-width: 100px; /* Asegura que no se hagan demasiado pequeÃ±os */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ² Panel de Control de Sorteos</h1>
        <p id="participants-count-control">Participantes: 0</p>
        
        <div class="form-group">
            <label for="participants">Participantes (uno por lÃ­nea, mÃ¡ximo 500):</label>
            <textarea id="participants" placeholder="Pega aquÃ­ los nombres de los participantes (uno por lÃ­nea)..."></textarea>
        </div>
        
        <div class="file-input">
            <label for="file-upload">ğŸ“ Cargar archivo de texto</label>
            <input type="file" id="file-upload" accept=".txt">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="allow-repeat">
            <label for="allow-repeat">Permitir que los ganadores vuelvan a participar</label>
        </div>
        
        <div class="button-group">
            <button class="btn" id="update-roulette">ğŸ”„ Actualizar Ruleta</button>
            <button class="btn" id="start-raffle">ğŸš€ Iniciar Sorteo</button>
            <button class="btn slow-spin" id="slow-spin">ğŸ”„ Giro Lento</button>
            <button class="btn deduplicate" id="deduplicate-btn">ğŸ§¹ Eliminar Duplicados</button>
            <button class="btn reset" id="reset-raffle">ğŸ—‘ï¸ Resetear Ganadores</button>
            <button class="btn delete" id="delete-participants">ğŸ—‘ï¸ Borrar Participantes</button>
        </div>
        
        <div id="status" class="status"></div>

        <hr>

        <div class="section-title">Gestionar Listas</div>
        <div class="list-management-panel">
            <div class="form-group">
                <input type="text" id="list-name-input" placeholder="Nombre de la lista">
                <button class="btn" id="save-list-btn">Guardar Lista</button>
            </div>
            <div class="form-group">
                <select id="saved-lists-select"></select>
                <button class="btn" id="load-list-btn">Cargar Lista</button>
                <button class="btn delete" id="delete-list-btn">Eliminar Lista</button>
                <button class="btn deduplicate" id="edit-list-btn">Editar Lista</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const participantsTextarea = document.getElementById('participants');
            const fileUpload = document.getElementById('file-upload');
            const allowRepeatCheckbox = document.getElementById('allow-repeat');
            const updateRouletteBtn = document.getElementById('update-roulette');
            const startRaffleBtn = document.getElementById('start-raffle');
            const slowSpinBtn = document.getElementById('slow-spin');
            const resetRaffleBtn = document.getElementById('reset-raffle');
            const deleteParticipantsBtn = document.getElementById('delete-participants');
            const deduplicateBtn = document.getElementById('deduplicate-btn');
            const statusDiv = document.getElementById('status');
            const participantsCountControl = document.getElementById('participants-count-control');

            const listNameInput = document.getElementById('list-name-input');
            const saveListBtn = document.getElementById('save-list-btn');
            const savedListsSelect = document.getElementById('saved-lists-select');
            const loadListBtn = document.getElementById('load-list-btn');
            const deleteListBtn = document.getElementById('delete-list-btn'); // NUEVA VARIABLE
            const editListBtn = document.getElementById('edit-list-btn');   // NUEVA VARIABLE
            
            const MAX_PARTICIPANTS = 500;
            
            fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        participantsTextarea.value = event.target.result;
                        showStatus('Â¡Archivo cargado correctamente!', 'success');
                        updateRoulette();
                    };
                    reader.readAsText(file);
                }
            });
            
            function updateParticipantsCount() {
                const participantsText = participantsTextarea.value.trim();
                const participants = participantsText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                participantsCountControl.textContent = `Participantes: ${participants.length}`;
            }

            function updateRoulette() {
                const participantsText = participantsTextarea.value.trim();
                
                if (!participantsText) {
                    localStorage.setItem('raffleParticipants', JSON.stringify([]));
                    updateParticipantsCount();
                    return false;
                }
                
                const participants = participantsText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                if (participants.length === 0) {
                    localStorage.setItem('raffleParticipants', JSON.stringify([]));
                    updateParticipantsCount();
                    return false; // Retorna falso si no hay nombres vÃ¡lidos
                }
                
                if (participants.length > MAX_PARTICIPANTS) {
                    showStatus(`Error: MÃ¡ximo ${MAX_PARTICIPANTS} participantes permitidos`, 'error');
                    return false;
                }
                
                const allowRepeat = allowRepeatCheckbox.checked;
                
                localStorage.setItem('raffleParticipants', JSON.stringify(participants));
                localStorage.setItem('raffleAllowRepeat', allowRepeat);
                updateParticipantsCount();
                
                return true;
            }

            updateRouletteBtn.addEventListener('click', function() {
                if(updateRoulette()){
                    showStatus('Â¡Ruleta actualizada correctamente!', 'success');
                }
            });
            
            // CORRECCIÃ“N CRÃTICA: Verifica participantes y limpia la seÃ±al opuesta antes de iniciar
            startRaffleBtn.addEventListener('click', function() {
                const updateSuccess = updateRoulette();
                
                if (!updateSuccess) {
                    const participantsText = participantsTextarea.value.trim();
                    const participants = participantsText.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);

                    if (participants.length === 0) {
                        showStatus('Error: Debes aÃ±adir participantes en la lista antes de sortear.', 'error');
                    }
                    return;
                }
                
                // Si la actualizaciÃ³n fue exitosa, enviamos la seÃ±al
                localStorage.removeItem('slowSpin'); 
                localStorage.setItem('raffleStart', 'true');
                showStatus('Â¡Sorteo iniciado! Revisa la pantalla de sorteo.', 'success');
            });

            // CORRECCIÃ“N: Limpiar 'raffleStart' al iniciar el giro lento.
            slowSpinBtn.addEventListener('click', function() {
                if(updateRoulette()){
                    localStorage.removeItem('raffleStart');
                    localStorage.setItem('slowSpin', 'true');
                    showStatus('Â¡Giro lento iniciado! Revisa la pantalla de sorteo.', 'success');
                }
            });
            
            resetRaffleBtn.addEventListener('click', function() {
                if (confirm('Â¿EstÃ¡s seguro de resetear el sorteo? Se eliminarÃ¡n todos los ganadores.')) {
                    localStorage.setItem('raffleWinners', JSON.stringify([]));
                    showStatus('Sorteo reseteado correctamente', 'success');
                }
            });
            
            deleteParticipantsBtn.addEventListener('click', function() {
                if (confirm('Â¿EstÃ¡s seguro de borrar todos los participantes? Esta acciÃ³n no se puede deshacer.')) {
                    participantsTextarea.value = '';
                    localStorage.setItem('raffleParticipants', JSON.stringify([]));
                    localStorage.setItem('raffleWinners', JSON.stringify([]));
                    updateParticipantsCount();
                    showStatus('Participantes borrados correctamente.', 'success');
                }
            });
            
            deduplicateBtn.addEventListener('click', function() {
                const participantsText = participantsTextarea.value.trim();
                if (!participantsText) {
                    showStatus('La lista de participantes estÃ¡ vacÃ­a.', 'error');
                    return;
                }
                
                const participants = participantsText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                const uniqueParticipants = [...new Set(participants)];
                
                if (uniqueParticipants.length === participants.length) {
                    showStatus('No se encontraron participantes duplicados.', 'success');
                    return;
                }
                
                participantsTextarea.value = uniqueParticipants.join('\n');
                updateRoulette();
                showStatus(`Se eliminaron ${participants.length - uniqueParticipants.length} duplicados.`, 'success');
            });

            function loadSavedLists() {
                savedListsSelect.innerHTML = '';
                const savedLists = JSON.parse(localStorage.getItem('raffleSavedLists') || '{}');
                
                if (Object.keys(savedLists).length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'No hay listas guardadas';
                    option.disabled = true;
                    savedListsSelect.appendChild(option);
                    loadListBtn.disabled = true;
                    deleteListBtn.disabled = true; // Deshabilita el botÃ³n si no hay listas
                    editListBtn.disabled = true;   // Deshabilita el botÃ³n si no hay listas
                } else {
                    loadListBtn.disabled = false;
                    deleteListBtn.disabled = false; // Habilita el botÃ³n
                    editListBtn.disabled = false;   // Habilita el botÃ³n
                    for (const name in savedLists) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        savedListsSelect.appendChild(option);
                    }
                }
            }
            
            saveListBtn.addEventListener('click', function() {
                const listName = listNameInput.value.trim();
                const participants = participantsTextarea.value.split('\n').map(p => p.trim()).filter(p => p.length > 0);

                if (!listName) {
                    showStatus('Error: Debes ingresar un nombre para la lista', 'error');
                    return;
                }

                if (participants.length === 0) {
                    showStatus('Error: La lista de participantes no puede estar vacÃ­a para ser guardada', 'error');
                    return;
                }

                const savedLists = JSON.parse(localStorage.getItem('raffleSavedLists') || '{}');
                savedLists[listName] = participants;
                localStorage.setItem('raffleSavedLists', JSON.stringify(savedLists));
                
                loadSavedLists();
                showStatus(`Lista "${listName}" guardada correctamente`, 'success');
                listNameInput.value = '';
            });

            loadListBtn.addEventListener('click', function() {
                const listName = savedListsSelect.value;
                if (!listName) {
                    showStatus('Error: No hay una lista seleccionada', 'error');
                    return;
                }
                
                if (confirm(`Â¿EstÃ¡s seguro de cargar la lista "${listName}"? Se reemplazarÃ¡ la lista actual.`)) {
                    const savedLists = JSON.parse(localStorage.getItem('raffleSavedLists') || '{}');
                    const participants = savedLists[listName];
                    
                    if (participants) {
                        participantsTextarea.value = participants.join('\n');
                        localStorage.setItem('raffleParticipants', JSON.stringify(participants));
                        updateParticipantsCount();
                        showStatus(`Lista "${listName}" cargada correctamente`, 'success');
                    } else {
                        showStatus('Error: La lista seleccionada no se encontrÃ³', 'error');
                    }
                }
            });

            // LÃ³gica para ELIMINAR LISTA
            deleteListBtn.addEventListener('click', function() {
                const listName = savedListsSelect.value;
                if (!listName) {
                    showStatus('Error: No hay una lista seleccionada para eliminar', 'error');
                    return;
                }
                
                if (confirm(`Â¿EstÃ¡s seguro de ELIMINAR la lista "${listName}"? Esta acciÃ³n no se puede deshacer.`)) {
                    const savedLists = JSON.parse(localStorage.getItem('raffleSavedLists') || '{}');
                    
                    if (savedLists[listName]) {
                        delete savedLists[listName]; // Elimina la propiedad del objeto
                        localStorage.setItem('raffleSavedLists', JSON.stringify(savedLists));
                        
                        loadSavedLists();
                        // Intentar re-cargar la lista principal si la eliminada era la que estaba en el textarea (opcional, pero buena prÃ¡ctica)
                        updateRoulette(); 
                        showStatus(`Lista "${listName}" eliminada correctamente`, 'success');
                    } else {
                        showStatus('Error: La lista seleccionada no se encontrÃ³', 'error');
                    }
                }
            });

            // LÃ³gica para EDITAR/SOBRESCRIBIR LISTA
            editListBtn.addEventListener('click', function() {
                const listName = savedListsSelect.value;
                const participants = participantsTextarea.value.split('\n').map(p => p.trim()).filter(p => p.length > 0);

                if (!listName) {
                    showStatus('Error: No hay una lista seleccionada para editar', 'error');
                    return;
                }
                
                if (participants.length === 0) {
                    showStatus('Error: La lista de participantes actual no puede estar vacÃ­a para editar', 'error');
                    return;
                }
                
                if (confirm(`Â¿EstÃ¡s seguro de EDITAR/SOBRESCRIBIR la lista "${listName}" con los participantes actuales?`)) {
                    const savedLists = JSON.parse(localStorage.getItem('raffleSavedLists') || '{}');
                    
                    if (savedLists[listName]) {
                        // Sobrescribe la lista existente con los participantes actuales
                        savedLists[listName] = participants; 
                        localStorage.setItem('raffleSavedLists', JSON.stringify(savedLists));
                        
                        showStatus(`Lista "${listName}" editada/sobrescrita correctamente`, 'success');
                    } else {
                        showStatus('Error: La lista seleccionada no se encontrÃ³', 'error');
                    }
                }
            });
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 5000);
            }

            function loadSettings() {
                const savedParticipants = localStorage.getItem('raffleParticipants');
                if (savedParticipants) {
                    try {
                        const parsedParticipants = JSON.parse(savedParticipants);
                        if (Array.isArray(parsedParticipants)) {
                            participantsTextarea.value = parsedParticipants.join('\n');
                        }
                    } catch (e) {
                        console.error('Error al parsear participantes del localStorage:', e);
                        participantsTextarea.value = '';
                    }
                }
                const savedAllowRepeat = localStorage.getItem('raffleAllowRepeat');
                if (savedAllowRepeat) {
                    allowRepeatCheckbox.checked = savedAllowRepeat === 'true';
                }
                updateParticipantsCount();
            }
            
            loadSettings();
            loadSavedLists();
        });
    </script>
</body>
</html>
